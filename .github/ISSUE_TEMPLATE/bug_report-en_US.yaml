  - type: dropdown
    id: snapshot
    attributes:
      label: Is it used on a snapshot version?
      options: 
        - 'Yes'
        - 'No'
    validations:
      required: true
  - type: input
    id: snapshot-version
    attributes:
      label: If used in a snapshot version, enter the name of the snapshot version.
    validations:
      required: false
  - type: dropdown
    id: operating-system
    attributes:
      label: What is the system of the device you are using?
      options:
        - Windows
        - Mac OS
        - Linux
        - Other
    validations:
      required: false
