name: Bug Report (English, Java Edition)
description: Submit Modern Font Pack bug report
title: "[Bug] "
labels: ["Bug", "In triage", "Java Edition"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: Description of the Bug
      description: Please describe in detail the bug information that occurred.
      placeholder: Tell us what bug occurred.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Please describe the step that triggered the bug.
      placeholder: |
        1. ...
        2. ...
        3. ...
      render: bash
    validations:
      required: true
  - type: input
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: Please give a brief description of the desired effect.
    validations:
      required: true
  - type: input
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: Please give a brief description of the actual result.
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Modern Font Pack Version
      description: What version of Modern Font Pack are you currently using? (e.g. v919, found from the version number indicated in the title of the resource pack. If the version you are using is not listed here, the version you are using is out of date. Please update to the latest version and try to reproduce the bug again.)
      options:
        - v119
        - v219
        - v319
        - v419
        - v519
        - v619
        - v719
        - v819
        - v919
        - v1019
    validations:
      required: true
  - type: dropdown
    id: game-version
    attributes:
      label: What is the game version you are playing?
      description: (If the version you are using is not listed here, the version you are using is not supported. Please use the supported version and try to reproduce the bug again.)
