name: 漏洞汇报（简体中文，Java版）
description: 提交 现代字体包 漏洞汇报
title: "[Bug] "
labels: ["Bug", "Pending", "Java Edition"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您抽出宝贵时间填写此漏洞汇报！
  - type: textarea
    id: what-happened
    attributes:
      label: 漏洞描述
      description: 请详细描述发生的漏洞信息。
      placeholder: 告诉我们发生了什么漏洞。
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: 重现步骤
      description: 请描述触发漏洞的步骤。
      placeholder: |
        1. ...
        2. ...
        3. ...
      render: bash
    validations:
      required: true
  - type: input
    id: expected-behavior
    attributes:
      label: 预期行为
      description: 请简要描述您想要的效果。
    validations:
      required: true
  - type: input
    id: actual-behavior
    attributes:
      label: 实际行为
      description: 请简要说明实际结果。
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: 现代字体包 版本
      description: 你目前使用的是什么版本的 现代字体包？（例如1222，可从资源包标题中的四位数字中找到。如果您使用的版本未在此处列出，则您使用的版本已过期。请更新到最新版本并尝试再次重现该漏洞。）
      options:
        - 0022
        - 0122
        - 0222
        - 0322
        - 0422
        - 0522
        - 0622
        - 0722
        - 0822
        - 0922
        - 1022
        - 1122
        - 1222
    validations:
      required: true
  - type: input
    id: game-version
    attributes:
      label: 你玩的是什么游戏版本？
      description: 请输入受影响的游戏版本。
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: 您正在使用的设备的系统是什么？
      options:
        - Windows
        - Mac OS
        - Linux
        - Other
    validations:
      required: false
  - type: textarea
    id: additional-information
    attributes:
      label: 其他说明
      description: 若发生游戏崩溃，请务必在此提供游戏日志或是崩溃汇报。
      placeholder: |
        ...
      render: bash
    validations:
      required: false