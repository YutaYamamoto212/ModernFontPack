      label: スナップショットバージョンで使用されますか？
      options: 
        - はい
        - いいえ
    validations:
      required: true
  - type: dropdown
    id: snapshot-version
    attributes:
      label: スナップショットバージョンで使用する場合は、スナップショットバージョンの名前を入力してください。
    validations:
      required: false
  - type: dropdown
    id: operating-system
    attributes:
      label: 使用しているデバイスのシステムは何ですか？
      options:
        - Windows
        - Mac OS
        - Linux
        - その他
    validations:
      required: false
